<h1 class="text-center">Text/String opration</h1>
    <div>
        <input type="text" class="inputbox " placeholder="Enter the Text" id="input"/><br/>
        <input type="text" class="inputbox" id="output"/>
        <br>
        <br>

        <button class="btn" onclick="makeUpperCase()">upper case</button>
        <button class="btn" onclick="makeLowerCase()">Lower case</button>
        <button class="btn" onclick="makeWordCount()">word count</button>
        <button class="btn" onclick="makeCharCount()">Char count</button>


    </div>
    </div>
    
    <script>
       let inputText = document.getElementById("input");
       let outputText = document.getElementById("output");

       function makeUpperCase(){
         let inputElement = inputText.value;
         outputText.value = inputElement.toUpperCase();

       }

       function makeLowerCase(){
        let inputElement = inputText.value;
        outputText.value = inputElement.toLowerCase();

       }

       function makeWordCount(){
        let inputElement = inputText.value;
        outputText.value = inputElement.split(" ").length;
       }

       function makeCharCount(){
        let inputElement = inputText.value;
        outputText.value = inputElement.length;

       }
       </script>
